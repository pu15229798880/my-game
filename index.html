<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂机升级游戏 - 中国地图解锁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .stat-item {
            padding: 10px 20px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        #clickBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        #levelUpBtn {
            background: linear-gradient(to right, #11998e, #38ef7d);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        
        #autoBtn {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .progress-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .auto-status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .history {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 地图区域样式 */
        .maps-section {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .maps-section h3 {
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        .maps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .map-card {
            width: 150px;
            height: 180px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .map-card.locked {
            filter: grayscale(1);
        }
        
        .map-card.unlocked {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
        }
        
        .map-image {
            width: 100%;
            height: 100px;
            background-size: cover;
            background-position: center;
        }
        
        .map-info {
            padding: 10px;
        }
        
        .map-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .map-level {
            font-size: 0.8rem;
            color: #ffcc00;
        }
        
        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 管理员系统样式 */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .admin-panel {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .admin-panel h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
