<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>暗黑挂机点 - 高级版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { 
            background-color: #0a0a0a; 
            color: #ffffff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 15px;
            overflow-x: hidden;
        }

        /* 顶部状态栏 */
        .status-bar { 
            width: 100%; 
            max-width: 450px; 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 35px; 
            font-size: 20px; 
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 经验条容器 */
        .exp-container {
            width: 100%;
            max-width: 450px;
            margin-bottom: 50px;
        }
        .exp-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
            color: #cccccc;
        }
        .exp-bar { 
            height: 12px; 
            background-color: #1f1f1f; 
            border-radius: 6px; 
            overflow: hidden; 
            position: relative;
        }
        .exp-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #00e5ff, #007bff); 
            width: 0%; 
            transition: width 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
            border-radius: 6px;
        }
        .exp-glow {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, rgba(0,229,255,0.3) 0%, rgba(0,123,255,0) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .exp-bar:hover .exp-glow {
            opacity: 1;
        }

        /* 核心点击区 */
        .click-area {
            position: relative;
            margin-bottom: 60px;
        }
        /* 点击按钮 */
        .click-btn { 
            width: 220px; 
            height: 220px; 
            border-radius: 50%; 
            background: radial-gradient(circle, #1a1a1a, #0f0f0f); 
            color: #ffffff; 
            font-size: 24px; 
            font-weight: 700; 
            border: 2px solid #333333;
            cursor: pointer; 
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 0 25px rgba(0,123,255,0.1);
        }
        .click-btn:hover {
            border-color: #007bff;
            box-shadow: 0 0 35px rgba(0,123,255,0.2);
        }
        .click-btn:active {
            transform: scale(0.97);
            box-shadow: 0 0 20px rgba(0,123,255,0.15);
        }
        /* 点击波纹动画 */
        .click-ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0,123,255,0.3);
            transform: scale(0);
            animation: ripple 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* 升级按钮 */
        .level-up-btn {
            padding: 14px 36px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            margin-bottom: 50px;
        }
        .level-up-btn:disabled {
            background: linear-gradient(135deg, #1f3b63, #122640);
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
        }
        .level-up-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        /* 粒子特效容器 */
        .particle-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 10; 
        }
        /* 粒子样式 */
        .particle {
            position: absolute;
            color: #00e5ff;
            font-weight: 600;
            font-size: 16px;
            transform: translate(-50%, 0);
            animation: floatUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            text-shadow: 0 0 8px rgba(0,229,255,0.5);
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -60px); }
        }

        /* 底部功能区 */
        .func-area {
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .func-btn {
            padding: 10px 22px;
            background-color: #1f1f1f;
            color: #cccccc;
            border: 1px solid #333333;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .func-btn:hover {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #444444;
        }

        /* 弹窗样式 */
        .modal { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background-color: #1a1a1a; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.5); 
            z-index: 100; 
            display: none; 
            width: 90%;
            max-width: 400px;
            border: 1px solid #333333;
        }
        .modal h3 { 
            margin-bottom: 20px; 
            color: #00e5ff;
            font-size: 22px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .modal p { 
            margin: 12px 0; 
            color: #cccccc;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }
        .modal p span {
            color: #ffffff;
            font-weight: 500;
        }
        .modal-btn { 
            margin-top: 25px; 
            padding: 12px 0;
            width: 100%;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
